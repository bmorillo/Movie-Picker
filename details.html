<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/details.css">
    <title>Movie Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="home.html">Home</a>
        </div>
        <div class="search-container">
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search for a movie..." size="80">
            </form>
        </div>
    </div>
    <div id="movieDetails" class="movie-details">
        <div class="title">
            <h2>Title of the Movie</h2>
        </div>
        <div class="image">
            <img src="https://image.tmdb.org/t/p/w500/movie-image.jpg" alt="Movie Title">
        </div>
        <div class="details">
            <p>Release Date: Release Date Here</p>
            <p>Overview: Movie Overview Here</p>
        </div>
    </div>
    <script src="js/details.js"></script>
</body>
</html>
